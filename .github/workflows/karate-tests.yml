name: Karate API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Karate Tests
      run: mvn clean test
      
    - name: Generate Test Report
      if: always()
      run: mvn verify -DskipTests
      
    - name: Upload Karate Reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: karate-reports
        path: |
          target/karate-reports/
          target/cucumber-html-reports/
        retention-days: 30
        
    - name: Upload Surefire Reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: surefire-reports
        path: target/surefire-reports/
        retention-days: 30
        
    - name: Test Report Summary
      if: always()
      run: |
        echo "## Test Results :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f target/karate-reports/karate-summary.json ]; then
          echo "Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "Check the artifacts for detailed HTML reports." >> $GITHUB_STEP_SUMMARY
        else
          echo "Test execution completed." >> $GITHUB_STEP_SUMMARY
        fi
